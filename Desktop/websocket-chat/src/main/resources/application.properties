# ==================================
# Spring Boot Configuration
# ==================================

# Server Port
server.port=8080

# ==================================
# Database Configuration (MySQL)
# ==================================

# JDBC URL - replace YOUR_DB_NAME with your actual database name
spring.datasource.url=jdbc:mysql://localhost:3306/websocket_chat_db?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=hen061813*
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==================================
# JPA/Hibernate Configuration
# ==================================

# MySQL Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# DDL Auto: update allows Hibernate to update the schema (tables) based on entities
# Use 'none' or 'validate' in production environment
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (useful for debugging)
spring.jpa.show-sql=true

# Format SQL output
spring.jpa.properties.hibernate.format_sql=true
