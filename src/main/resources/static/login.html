<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - WebSocket Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">로그인</h1>
                <p class="text-gray-600">계정에 로그인하세요</p>
            </div>

            <div id="resultMessage" class="mb-4"></div>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">아이디</label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                           placeholder="아이디를 입력하세요">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">비밀번호</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                           placeholder="비밀번호를 입력하세요">
                </div>

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 rounded-lg font-semibold hover:shadow-lg transition duration-300">
                    로그인
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="/signup.html" class="text-purple-600 hover:underline">계정이 없으신가요? 회원가입</a>
            </div>

            <div class="mt-4 text-center">
                <a href="/" class="text-gray-600 hover:underline">← 홈으로</a>
            </div>
        </div>
    </div>

    <script>
        // 로컬 스토리지에서 사용자 이름 불러오기
        const savedUsername = localStorage.getItem('username');
        if (savedUsername) {
            document.getElementById('username').value = savedUsername;
        }

        // 로컬 스토리지에서 토큰 확인
        const token = localStorage.getItem('token');
        if (token) {
            document.getElementById('resultMessage').innerHTML = 
                '<div class="text-green-600">이미 로그인되어 있습니다. JWT: ' + token.substring(0, 20) + '...</div>';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            const resultDiv = document.getElementById('resultMessage');
            resultDiv.innerHTML = '<div class="text-blue-600">로그인 처리 중...</div>';

            try {
                const response = await fetch('/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (data.success) {
                    // JWT 토큰 및 사용자 정보 저장
                    if (data.data) {
                        localStorage.setItem('token', data.data);
                    }
                    // 사용자 정보도 저장
                    localStorage.setItem('username', formData.username);
                    resultDiv.innerHTML = '<div class="text-green-600 font-semibold">✅ 로그인 성공!</div>';
                    setTimeout(() => window.location.href = '/chat.html', 2000);
                } else {
                    resultDiv.innerHTML = `<div class="text-red-600 font-semibold">❌ ${data.message || '로그인 실패'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="text-red-600 font-semibold">❌ 서버 연결 오류</div>';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
