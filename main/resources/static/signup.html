<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - WebSocket Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">회원가입</h1>
                <p class="text-gray-600">새 계정을 만들어보세요</p>
            </div>

            <div id="resultMessage" class="mb-4"></div>

            <form id="signupForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">아이디</label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                           placeholder="아이디를 입력하세요">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">비밀번호</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                           placeholder="비밀번호를 입력하세요">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">이메일</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                           placeholder="이메일을 입력하세요">
                </div>

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 rounded-lg font-semibold hover:shadow-lg transition duration-300">
                    회원가입
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="/login.html" class="text-purple-600 hover:underline">이미 계정이 있으신가요? 로그인</a>
            </div>

            <div class="mt-4 text-center">
                <a href="/" class="text-gray-600 hover:underline">← 홈으로</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                email: document.getElementById('email').value,
                role: 'ROLE_USER'
            };

            const resultDiv = document.getElementById('resultMessage');
            resultDiv.innerHTML = '<div class="text-blue-600">회원가입 처리 중...</div>';

            try {
                const response = await fetch('/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (data.success) {
                    // 회원가입 성공 시 사용자 이름 저장
                    localStorage.setItem('username', formData.username);
                    resultDiv.innerHTML = '<div class="text-green-600 font-semibold">✅ 회원가입 성공! 로그인 페이지로 이동합니다...</div>';
                    setTimeout(() => window.location.href = '/login.html', 1500);
                } else {
                    resultDiv.innerHTML = `<div class="text-red-600 font-semibold">❌ ${data.message || '회원가입 실패'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="text-red-600 font-semibold">❌ 서버 연결 오류</div>';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
